apply plugin: 'java'

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar.baseName = 'leekscript'
libsDirName = '..'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.1.25'
}
